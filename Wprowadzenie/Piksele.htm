<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>

<script>

function setup() {
  createCanvas(800,600);
  noLoop();
}
function draw() {
  background(0);
  for(y = 0; y<height; y++){
    for(x = 0;x<width; x++){
      set(x,y,color(100));
    }
  }
  updatePixels();
}

</script>
