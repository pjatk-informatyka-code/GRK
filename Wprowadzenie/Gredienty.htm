<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>

<script>

function setup() {
  createCanvas(800,600);
  noLoop();
}
function draw() {
  background(0);
  for(x = 0; x<width; x++){
    var dx = (x-(width/2));
    for(y = 0;y<height; y++){
      var dy = (y-(height/2));
      var d = sqrt(dx*dx+dy*dy);
      var b = ((x+y)/width) * 256;
      var g = 256 - (b/2);
      var c = color(256-d, d, b)
      set(x,y,c);
    }
  }
  updatePixels();
}

</script>
